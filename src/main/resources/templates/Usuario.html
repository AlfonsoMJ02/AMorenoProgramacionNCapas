<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios del sistema</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container mt-4">

    <h1 class="text-primary fw-bold text-center mb-4">Usuarios del sistema</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="Usuario/Form" class="btn btn-success">
            <i class="bi bi-person-plus-fill"></i> Agregar
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">

            <thead class="table-dark text-center">
                <tr>
                    <th style="width:8%">Acciones</th>
                    <th style="width:92%">Información del Usuario</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="usuario : ${usuarios}">

                    <td class="text-center align-top">
                        <a class="btn btn-warning btn-sm mb-2">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <br>
                        <a class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>

                    <td>
                        <div class="row">

                            <div class="col-md-12 mb-3">
                                <div class="card shadow-sm">
                                    <div class="card-body">

                                        <div class="d-flex align-items-start">
                                            <div class="me-3">
                                                <i class="bi bi-person-circle fs-1 text-secondary"></i>
                                            </div>

                                            <div>
                                                <h5 class="fw-bold mb-2">
                                                    <span th:text="${usuario.nombre}"></span>
                                                    <span th:text="${usuario.apellidoPaterno}"></span>
                                                    <span th:text="${usuario.apellidoMaterno}"></span>
                                                </h5>

                                                <div class="row small">
                                                    <div class="col-md-6">
                                                        <strong>Sexo:</strong>
                                                        <span th:text="${usuario.sexo}"></span>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <strong>Fecha Nacimiento:</strong>
                                                        <span th:text="${usuario.fechaNacimiento}"></span>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <strong>CURP:</strong>
                                                        <span th:text="${usuario.curp}"></span>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <strong>Usuario:</strong>
                                                        <span th:text="${usuario.userName}"></span>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <strong>Rol:</strong>
                                                        <span class="badge bg-secondary"
                                                              th:text="${usuario.rol.nombre}"></span>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <div class="card border-start border-primary border-3 shadow-sm">
                                    <div class="card-body">

                                        <h6 class="fw-bold text-primary">
                                            <i class="bi bi-telephone-fill"></i> Información de contacto
                                        </h6>

                                        <div class="row small mt-2">
                                            <div class="col-md-4">
                                                <i class="bi bi-envelope-fill me-1"></i>
                                                <span th:text="${usuario.email}"></span>
                                            </div>

                                            <div class="col-md-4">
                                                <i class="bi bi-telephone me-1"></i>
                                                <span th:text="${usuario.telefono}"></span>
                                            </div>

                                            <div class="col-md-4">
                                                <i class="bi bi-phone me-1"></i>
                                                <span th:text="${usuario.celular}"></span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

 
                            <div class="col-md-12">
                                <div class="card border-start border-success border-3 shadow-sm">
                                    <div class="card-body">

                                        <h6 class="fw-bold text-success">
                                            <i class="bi bi-geo-alt-fill"></i> Direcciones
                                        </h6>

                                        <div th:if="${usuario.direcciones != null and !usuario.direcciones.isEmpty()}">
                                            <div th:each="direccion : ${usuario.direcciones}"
                                                 class="bg-light p-3 rounded mb-2 small">

                                                <div class="row">

                                                    <div class="col-md-6">
                                                        <strong>Calle:</strong>
                                                        <span th:text="${direccion.calle}"></span>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <strong>No. Ext:</strong>
                                                        <span th:text="${direccion.numeroExterior}"></span>
                                                        |
                                                        <strong>No. Int:</strong>
                                                        <span th:text="${direccion.numeroInterior}"></span>
                                                    </div>

                                                    <div class="col-md-6 mt-2">
                                                        <strong>Colonia:</strong>
                                                        <span th:text="${direccion.colonia.nombre}"></span>
                                                    </div>

                                                    <div class="col-md-6 mt-2">
                                                        <strong>Código Postal:</strong>
                                                        <span th:text="${direccion.colonia.codigoPostal}"></span>
                                                    </div>

                                                    <div class="col-md-6 mt-2">
                                                        <strong>Municipio:</strong>
                                                        <span th:text="${direccion.colonia.municipio.nombre}"></span>
                                                    </div>

                                                    <div class="col-md-6 mt-2">
                                                        <strong>Estado:</strong>
                                                        <span th:text="${direccion.colonia.municipio.estado.nombre}"></span>
                                                    </div>

                                                    <div class="col-md-12 mt-2">
                                                        <strong>País:</strong>
                                                        <span th:text="${direccion.colonia.municipio.estado.pais.nombre}"></span>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>

                                        <div th:if="${usuario.direcciones == null or usuario.direcciones.isEmpty()}"
                                             class="text-muted small">
                                            Sin direcciones registradas
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
