<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios del sistema</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container mt-4">
    <h1 class="text-primary fw-bold mb-0 text-center">Usuarios del sistema</h1>
    <br>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="Usuario/Form" class="btn btn-success">
            <i class="bi bi-person-plus-fill"></i> Agregar
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th style="width:10%">Acciones</th>
                    <th style="width:45%">Información personal</th>
                    <th style="width:45%">Direcciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="usuario : ${usuarios}">

                    <td class="text-center">
                        <a class="btn btn-warning btn-sm mb-1">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>

                    <td>
                        <p class="mb-1"><strong>Nombre:</strong>
                            <span th:text="${usuario.nombre}"></span>
                        </p>

                        <p class="mb-1"><strong>Apellidos:</strong>
                            <span th:text="${usuario.apellidoPaterno}"></span>
                            <span th:text="${usuario.apellidoMaterno}"></span>
                        </p>

                        <p class="mb-1"><strong>Email:</strong>
                            <span th:text="${usuario.email}"></span>
                        </p>

                        <p class="mb-1"><strong>Usuario:</strong>
                            <span th:text="${usuario.userName}"></span>
                        </p>

                        <p class="mb-1"><strong>Sexo:</strong>
                            <span th:text="${usuario.sexo}"></span>
                        </p>

                        <p class="mb-1"><strong>Teléfono:</strong>
                            <span th:text="${usuario.telefono}"></span>
                        </p>

                        <p class="mb-1"><strong>Celular:</strong>
                            <span th:text="${usuario.celular}"></span>
                        </p>

                        <p class="mb-1"><strong>CURP:</strong>
                            <span th:text="${usuario.curp}"></span>
                        </p>

                        <p class="mb-0"><strong>Rol:</strong>
                            <span th:text="${usuario.rol.nombre}"></span>
                        </p>
                    </td>

                    <td>
                        <div th:if="${usuario.direcciones != null and !usuario.direcciones.isEmpty()}">

                            <div th:each="direccion : ${usuario.direcciones}" class="border rounded p-2 mb-2">
                                <p class="mb-1"><strong>Calle:</strong>
                                    <span th:text="${direccion.calle}"></span>
                                </p>

                                <p class="mb-0">
                                    <strong>No. Ext:</strong>
                                    <span th:text="${direccion.numeroExterior}"></span>
                                    
                                    <strong>No. Int:</strong>
                                    <span th:text="${direccion.numeroInterior}"></span>
                                </p>
                            </div>

                        </div>

                        <div th:if="${usuario.direcciones == null or usuario.direcciones.isEmpty()}" class="text-muted">
                            Sin direcciones registradas
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
